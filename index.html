<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KNÖDELFEST COUNTDOWN</title>
    <link rel="stylesheet" href="assets/css/style.css">

<body>

    <h1>COUNTDOWN TO THE FAMOUS KNÖDELFEST</h1>
    <input type="date" name="" id="inputDate" onchange="knoedelCount()">

    <section>
        <div>
            <h2 id="dayOut">0</h2>

        </div>

            <h2 id="hourOut">0</h2>
            <h3>HOURS</h3>
        </div>
        <div>
            <h2 id="minOut">0</h2>
            <h3>MINUTES</h3>
        </div>
        <div>
            <h2 id="secOut">0</h2>
            <h3>SECONDS</h3>
        </div>

    </section>



    <script src="assets/js/main.js"></script>
